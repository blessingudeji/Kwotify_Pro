<body>

<nav class="w-full h-14 py-4 bg-white flex items-center justify-around">
    <div class="w-40">

            <a href="/public/index.html">"Kwotify"</a>
        </div>

    <ul class="flex space-x-6 text-fuchsia-800 text-base font-light font-['Montserrat']">
        <li><a href="/home.html">Home</a></li>
        <li><a href="#quotes">Quotes</a></li>
        <li><a href="index.html">About</a></li>

    <div class="flex space-x-4 font-['Montserrat']">

</nav>

<!-- Content Section -->
<div x-data="quotes" x-effect="console.log(quotelist)" class="flex flex-col min-h-screen mt-4  font-['Montserrat'] id">
    <div class="w-full bg-white mx-4 lg:mx-10 py-8 text-lg font-normal font-Montserrat flex flex-col justify-center items-center">
        <div class="text-black text-4xl md:text-6xl font-normal font-Montserrat leading-12 text-center">
            <p>...Your Random <br>Quotes <br><span class="text-fuchsia-800 font-medium">Generator</span></p>
        </div>
        <div class="w-60 md:w-72 min-w-max h-16 py-3 px-4 mt-14 bg-fuchsia-800 border border-fuchsia-800 text-white font-light font-Montserrat">
            <a href="signup.html">
                <button class="w-full h-full focus:outline-none">Get Started</button>
            </a>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row mx-4 lg:mx-12 px-4 lg:px-8 py-4 justify-center">
        <div class="w-full lg:w-3/4 lg:pr-6">
            <!-- Quotes Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4">
                <!-- Quote Card Template -->
                <template x-for="quote in quotelist" :key="quote._id">
                    <div class="group bg-white p-4 border border-fuchsia-800 rounded-lg cursor-pointer transition-all duration-300 ease-in-out transform hover:bg-fuchsia-800 hover:text-white">
                        <p x-text="quote.content" class="leading-relaxed mb-4"></p>
                        <div class="flex justify-between items-center">
                            <div>
                                <span x-text="quote.author" class="font-semibold"></span>
                            </div>
                            <div class="flex space-x-4">
                                <!-- Add icons for actions -->
                                <div class="rounded-full bg-fuchsia-100 p-2 cursor-pointer">
                                    <iconify-icon icon="ic:baseline-save" class="text-fuchsia-800 font-semibold"></iconify-icon>
                                </div>
                                <div class="rounded-full bg-fuchsia-100 p-2 cursor-pointer">
                                    <iconify-icon icon="ic:baseline-content-copy" class="text-fuchsia-800 font-semibold"></iconify-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Random Quotes Button -->
            <div class="flex justify-end mt-6">
                <button class="px-4 py-2 bg-fuchsia-800 text-white font-light font-Montserrat" @click="quotelist = await getQuotesRandom($data)">
                    <iconify-icon icon="ant-design:reload-outlined" class="mr-2"></iconify-icon>Random quotes
                </button>
            </div>
        </div>

        <!-- Search Section -->
        <div class="w-full lg:w-1/4 lg:pl-6 mt-6 lg:mt-0">
            <div class="bg-white border border-black border-opacity-50 rounded-lg p-4">
                <div class="text-black text-2xl font-bold font-Montserrat mb-4 text-center">Find Quotes for free</div>
                <input type="text" placeholder="Input Keyword" required x-model="query" id="query" class="w-full h-12 px-4 py-2 bg-white border border-black border-opacity-50 mb-6">
                <div class="text-center">
                    <button class="w-full bg-fuchsia-800 text-white font-light font-Montserrat py-2" @click="quotelist = getQuotesSearch($data)">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="mt-8 bg-white border-t border-black border-opacity-50  font-['Montserrat']">
    <div class="container mx-auto py-8 px-4">
        <div class="flex justify-between items-center text-fuchsia-800">
            <ul class="flex space-x-6 text-fuchsia-800 font-light">

                <li><a href="#quotes">Quotes</a></li>
                <li><a href="#topics">Topics</a></li>
                <li><a href="index.html">About</a></li>
            </ul>
            <div class="flex space-x-6">
                <a href="https://github.com/blessingudeji/Kwotify"><i class="fa-brands fa-github
"></i></a>
            <a href="https://twitter.com/blessingudeji_"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/blessing-udeji-0239b8206/"><i class="fa-brands fa-linkedin"></i></a>

          </ul>
        </div>
      </div>
      <div
        class="flex justify-center items-center pt-9 ml-10 text-center font-['Montserrat']"

        <p
          class="text-center text-xs ml-10 font-light text-zinc-400 font-['Montserrat']"
        >
          &copy;"Kwotify" 2023

    <script type="module" src="./src/index.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script>
      async function getQuotesRandom(d) {
        console.log({ old: await d.quotelist });
        let response = await fetch(
          "https://api.quotable.io/quotes/random?limit=4&maxLength=60"
        );
        let responseJ = await response.json();
        console.log(responseJ);
        const res = responseJ.map((q, i) => {
          i == 0 ? (q.active = true) : (q.active = false);
          return q;
        });
        console.log({ res });
        return res;
      }

      async function getQuotesSearch() {
        const q = document.getElementById("query").value;
        console.log({ q });
        const qs =
          q == ""
            ? "https://api.quotable.io/quotes/random?limit=4&maxLength=60"
            : `https://api.quotable.io/search/quotes?query=${q}&limit=4`;
        console.log({ qs });
        let response = await fetch(qs);
        let responseJ = await response.json();
        console.log(responseJ);
        return q == "" ? responseJ : responseJ.results;
        
      }

      async function setActive(q, ql, imgS) {
        const qlf = await ql;

        console.log({ ac: qlf });
        imgS[0] = `http://img.bruzu.com/?backgroundImage=https://source.unsplash.com/U-Kty6HxcQc/600x400&backgroundImage.opacity=0.7&height=400&width=600&d=1&a.text=${q.content}&a.textAlign=justify-right&a.fontSize=24&a.color=white&a`;

        const res = qlf.map((quo) => {
          q._id == quo._id ? (quo.active = true) : (quo.active = false);
          return quo;
        });
        console.log({ res });
        return res;
      }
      document.addEventListener("alpine:init", () => {});
    </script>
  </body>
</html>
