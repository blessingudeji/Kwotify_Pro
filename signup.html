<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1
      class="text-center pt-10 text-fuchsia-800 text-3xl font-light font-['Copperplate']"
    >
      <a href="index.html"> "Kwotify" </a>
    </h1>
    <p
      class="m-7 text-center text-black-700 text-2xl font-light font-['Montserrat']"
    >
      Ready to save your quotes?
    </p>


    <form
      id="SignUpForm"
      x-data="signup"
      x-on:submit.prevent="submitForm"
      class="flex flex-col justify-center items-center"
    >
      <div
        class="border-solid border border-black max-w-max min-w- bg-white py-6 px-12"
      >
        <h3
          class="mb-5 text-center text-black-700 text-xl font-bold font-['Montserrat']"
        >
          Sign Up
        </h3>

       <!--FullName input-->
       <div class="flex flex-col mt-2.5">
        <input 
        type="text" 
        placeholder="Full Name" 
        id="name" 
        autocomplete="name" 
        required 
        x-model="name"
        class="w-80 h-10 border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black-400 font-light font-['Montserrat'] focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" />
        <span x-text="errors['name']" class="text-red-500 text-xs max-w-sm"></span>
      </div>

      <!--Email input-->

      <div class="flex flex-col mt-2.5">
        <input
          type="email"
          placeholder="Email Address"
          id="email"
          autocomplete="email"
          required
          x-model="email"
          class="w-80 h-10 border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black-400 font-light font-['Montserrat'] focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
        />
        <span x-text="errors['email']" class="text-red-500 text-xs max-w-sm"></span>
      </div>

      <!--Username input-->
      <div class="flex flex-col mt-2.5">
        <input 
         type="text" 
         placeholder="Username" 
         id="username" 
         autocomplete="username" 
         required 
         x-model="name"
         class="w-80 h-10 border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black-400 font-light font-['Montserrat'] focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" />
        <span x-text="errors['name']" class="text-red-500 text-xs max-w-sm"></span>
      </div>

      <!--Password Input-->
      <div class="flex flex-col mt-2.5">
        <input 
          type="password"
          placeholder="Create Password"
          id="password"
          autocomplete="on"
          required
          x-model="password"
          class="w-full h-10 border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black-400 font-light font-['Montserrat'] focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
        />
        <span x-text="errors['password']" class="text-red-500 text-xs max-w-sm"></span>
      </div>
      <!--Confirm Password Input-->
      

      <div
        class="flex flex-row justify-center items-center mt-8 text-base font-medium font-['Montserrat']"
      >
        <div class="mx-auto mt-3">
          <button
            class="text-white font-light px-6 py-3 bg-fuchsia-800"
            :disabled="loading"
            type="submit"
          >
            <iconify-icon
              icon="line-md:loading-twotone-loop"
              class="text-white"
              :class="loading ? '' : 'hidden'"
            ></iconify-icon>
            Register
          </button>
        </div>
      </div>
    </div>
  </form>
  <div
    class="flex justify-center gap-2 pt-3 items-center font-light font-['Montserrat'] text-sm"
  >
    <p>Already have an account?</p>
    <a
      class="text-fuchsia-700 font-light font-['Montserrat']"
      href="login.html"
      >Sign In</a
    >
  </div>

  <script type="module" src="./src/index.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</body>
</html>
